
<div class="container">

  <h2>Our latest collection</h2>

  <mat-form-field>
    <!-- whenever we release a key -->
    <input matInput (keyup)="applyFilter($event)" placeholder="search">
  </mat-form-field>

    <mat-form-field class="sort-dropdown">
      <mat-select (selectionChange)="sortProducts($event.value)" placeholder="Sort items">
        <mat-option value="priceLowHigh">Price: Low to high</mat-option>
        <mat-option value="priceHighLow">Price: High to Low</mat-option>
      </mat-select>
  </mat-form-field>

  <div fxLayout="row wrap" fxLayoutGap="50px grid">
    <div *ngFor="let product of filteredProducts">
      <mat-card class="product-card" (click)="addToCart(product)">
        <img mat-card-image src="assets/images/{{product.image_url}}">
        <mat-card-content> <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.price | currency:'ZAR'}}</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
